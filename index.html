<body>
    <h1>to do app 📝</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">escreva a tarefa aqui ✍</label>
                <br><br>
                <textarea name="post" id="input" cols="40" rows="6"></textarea>
                <div id="msg"></div>
                <button type="submit">Create</button>
            </form>

        </div>

        <div class="right">
            <h3>suas tarefas aqui 👇</h3>
            <div id="posts">
                <div>
                    <p>Primeira tarefa</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fas fa-edit"></i>
                        <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>

                <div>
                    <p>Segurnda tarefa</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fas fa-edit"></i>
                        <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
